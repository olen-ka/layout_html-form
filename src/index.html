<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
      <fieldset class="main-item">
        <legend>Personal Information</legend>
        <div class="item">
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              maxlength="15"
              minlength="2">
          </label>
        </div>
        <div class="item">
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              maxlength="15"
              minlength="2">
          </label>
        </div>
        <div class="item">
          <label for="age">
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="333">
          </label>
        </div>
        <div class="item">
          <label for="date">
            Full date of birth:
            <input
              type="date"
              id="date"
              name="date">
          </label>
        </div>
        <div class="item">
          <label for="accept">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="accept"
              name="accept">
          </label>
        </div>
      </fieldset>
      <fieldset class="main-item">
        <legend>Registration</legend>
        <div class="item">
          <label for="email">
            E-mail:
            <input
               type="email"
               id="email"
               name="email"
               placeholder="email@example.com"
               required>
          </label>
        </div>
        <div class="item">
          <label for="password">
            Password:
            <input
              type="password"
              id="password"
              name="password">
          </label>
        </div>
      </fieldset>
      <fieldset class="main-item">
        <legend>An interesting fact about you!</legend>
        <div class="item">
          <p class="paragraph">Do you love cats?</p>
          <label for="with-love-to-cats">
            <input
              type="radio"
              id="with-love-to-cats"
              name="love-to-cats">
              Yes
          </label>
          <label for="without-love-to-cats">
            <input
              type="radio"
              id="without-love-to-cats"
              name="love-to-cats">
              No
          </label>
        </div>
        <div class="item">
          <label for="favorite-color">
            What is your favorite color?
            <input
              type="color"
              id="favorite-color"
              name="favorite-color">
          </label>
        </div>
        <div class="item">
          <label for="time-to-bed">
            What time do you go to bed?
            <input
              type="time"
              id="time-to-bed"
              name="time-to-bed"
              step="2">
          </label>
        </div>
        <div class="item">
          <label for="favorite-car">
            What are your favorite brand of cars?
            <select
              size="4"
              id="favorite-car"
              multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div class="item">
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate">
          </label>
        </div>
      </fieldset>
      <fieldset class="main-item">
        <legend>Additional info:</legend>
        <div class="item">
          <label for="comments">
            Comments:
            <textarea
                 id="comments"
                 name="comments">
            </textarea>
          </label>
        </div>
        <div class="item">
          <label for="recommendation">
            Would you recommend us?
            <select name="recommendation" id="recommendation">
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
